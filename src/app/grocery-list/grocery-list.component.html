<div>
  <h2> Grocery list manager </h2>

  <div class="row">
      <div class="col-xs-6 col-md-4">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="enter grocery items" id="txtSearch" [(ngModel)]="task"/>
              <div class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="onClick()">
                  Add Item
               </button>
              </div>
          </div>
      </div>
  </div>

  <br/>

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
        <span> {{ task }} </span>
        <button class="btn btn-primary" type="button" (click)="onDelete(task)">
            Delete
         </button>
         <button class="btn btn-primary" type="button" (click)="onEdit(task)">
            Check off
         </button>

    </li>
</ul>

</div>
